{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-content">
                <h1 class="display-1 text-muted">500</h1>
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h2 class="mb-3">Внутренняя ошибка сервера</h2>
                <p class="text-muted mb-4">Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
